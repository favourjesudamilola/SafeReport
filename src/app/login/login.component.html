<div class="container-fluid">
    <div class="navbar">
        <a routerLink="/">
            <div class="left">
                <img class="img" src="/assets/images/Logo.png">
            </div>
        </a>
</div>

<section>
    <div id="main">
        <div class="login-content">
            <h2>Welcome Admin!</h2>
            <p>Welcome, administrator. Access the platform securely <br>
                to view and manage incident reports. Your role is crucial <br>in maintaining the safety and integrity of our community.
            </p>

            <form FormGroup = "login">
                <div class="Register">
                    <label class="text">Email</label><br>
                    <input formControlName="Email" type="email" placeholder="john123@gmail.com"><br>
                    <span class="text-danger" *ngIf="login.controls['email'] && login.hasError('required', 'email')">*Email id is required</span><br>

                    <label class="text2">Password</label><br>
                    <input formControlName="password" type="password" placeholder="********">
                    <span class="text-danger" *ngIf="login.controls['password'] && login.hasError('required', 'password')">*password is required</span><br>
                    <!-- add error message using ngIf -->
                </div>

                <label>
                    <input id="check" type="checkbox" checked="checked" name="remember"> Remember me
                </label><br>

                <a routerLink="/crime-form" (click)="handleLogin()">
                  <button type="submit" [disabled]="login.invalid" class="submit">login
                  </button>
                </a>
            </form>
        </div>

        <div class="loginimg">
            <img class="logindemo" src="/assets/images/Demo.png">
        </div>
    </div>
</section>

<app-footer></app-footer>
